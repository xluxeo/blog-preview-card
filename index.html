<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<main>
    <div class="c-card">
        <img src="image.jpg" alt="Blog Image" class="c-card__image">
        <div class="c-card__content">
            <h2 class="c-card__title">Blog Title</h2>
            <p class="c-card__description">This is a brief description of the blog post. It provides an overview of the content to entice readers to click through and read more.</p>
            <a href="#" class="c-card__read-more">Read More</a>
        </div>
    </div>
</main>
</body>
</html>
