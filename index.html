<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="image.jpg" alt="Blog Image" class="card-image">
        <div class="card-content">
            <h2 class="card-title">Blog Title</h2>
            <p class="card-description">This is a brief description of the blog post. It provides an overview of the content to entice readers to click through and read more.</p>
            <a href="#" class="read-more">Read More</a>
        </div>
    </div>
</body>
</html>
